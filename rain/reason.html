<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rain.css" type="text/css">
    <title>暴雨背后的学问</title>
    <style>
        body {
            background: url(img/city.png) no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#dialogue").click(function () {
                i = num;
            })
            $("#next").click(function () {
                $(".dialogue,.reporter").fadeOut(1000);
                $(".professor,.dialogue2,#next2").fadeIn(1000);
            })
            $("#next2").click(function () {
                $(".professor,.dialogue2,#next2").fadeOut(1000);
                $(".reason").fadeIn(1000);
            })
        })
        function change() {
            document.getElementById("return").style.transform = "scale(1.3)";
        }
        function reset() {
            document.getElementById("return").style.transform = "scale(1)";
        }
        function change2() {
            document.getElementById("nextstep").style.transform = "scale(1.3)";
        }
        function reset2() {
            document.getElementById("nextstep").style.transform = "scale(1)";
        }
        function change3() {
            document.getElementById("next").style.transform = "scale(1.3)";
            document.getElementById("next2").style.transform = "scale(1.3)";
        }
        function reset3() {
            document.getElementById("next").style.transform = "scale(1)";
            document.getElementById("next2").style.transform = "scale(1)";
        }
    </script>
    <img src="img/professor.png" class="professor" style="display: none;" />
    <img src="img/reporter.png" class="reporter" />
    <div class="dialogue">
        <div id="dialogue"></div>
        <img src="img/next.png" id="next" onmouseover="change3()" onmouseout="reset3()" />
    </div>
    <div class="dialogue2">
        <div id="dialogue2"></div>
        <img src="img/next2.png" id="next2" onmouseover="change3()" onmouseout="reset3()" style="display: none;" />
    </div>
    <a href="learn.html">
        <img src="img/return.png" id="return" onmouseover="change()" onmouseout="reset()" />
    </a>
    <a href="reason_test.html">
        <img src="img/nextstep.png" id="nextstep" onmouseover="change2()" onmouseout="reset2()" />
    </a>
    <div class="reason">
        <video controls muted src="water_cycle.mp4"></video>
    </div>
    <script>
        var text = "此次河南灾情严重，是什么样的原因导致河南发生特大暴雨呢？";
        var num = text.length;
        var i = 0;
        function show() {
            var shower = text.substr(0, i);
            document.getElementById("dialogue").innerHTML = shower;
            i++;
            if (i + 1 >= num) {
                clearInterval("done");
            }
        }
        var done = setInterval("show()", 100);
        var text2 = "河南此次暴雨天气，是受到了地形和台风的影响，接下来我将向大家详细介绍其中的原因。";
        var num2 = text2.length;
        var j = 0;
        function show2() {
            var shower2 = text2.substr(0, j);
            document.getElementById("dialogue2").innerHTML = shower2;
            j++;
            if (j + 1 >= num2) {
                clearInterval("done2");
            }
        }
        var done2 = setInterval("show2()", 150);
    </script>
</body>

</html>
