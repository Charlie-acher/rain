<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/rain.css" type="text/css">
	<title>暴雨背后的学问</title>
	<style>
		body {
			background: url(img/city.png) no-repeat;
			background-size: 100% 100%;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		function change1() {
			document.getElementById("learn").style.transform = "scale(1.3)";
			document.getElementById("learn").src = "img/menu1-1.png";
		}
		function reset1() {
			document.getElementById("learn").style.transform = "scale(1)";
			document.getElementById("learn").src = "img/menu1.png";
		}
		function change2() {
			document.getElementById("reason").style.transform = "scale(1.3)";
			document.getElementById("reason").src = "img/menu2-1.png";
		}
		function reset2() {
			document.getElementById("reason").style.transform = "scale(1)";
			document.getElementById("reason").src = "img/menu2.png";
		}
		function change3() {
			document.getElementById("guide").style.transform = "scale(1.3)";
			document.getElementById("guide").src = "img/menu3-1.png";
		}
		function reset3() {
			document.getElementById("guide").style.transform = "scale(1)";
			document.getElementById("guide").src = "img/menu3.png";
		}
		function change4() {
			document.getElementById("prevention").style.transform = "scale(1.3)";
			document.getElementById("prevention").src = "img/menu4-1.png";
		}
		function reset4() {
			document.getElementById("prevention").style.transform = "scale(1)";
			document.getElementById("prevention").src = "img/menu4.png";
		}
	</script>
	<img src="img/title.png" class="title" />
	<img src="img/rain1.png" id="switch" />
	<div class="menu">
		<a href="learn.html">
			<img src="img/menu1.png" id="learn" onmouseover="change1()" onmouseout="reset1()" />
		</a>
		<a href="reason.html">
			<img src="img/menu2.png" id="reason" onmouseover="change2()" onmouseout="reset2()" />
		</a>
		<a>
			<img src="img/menu3.png" id="guide" onmouseover="change3()" onmouseout="reset3()" />
		</a>
		<a>
			<img src="img/menu4.png" id="prevention" onmouseover="change4()" onmouseout="reset4()" />
		</a>
	</div>
	<script>
		var j = 1;
		setInterval(function () {
			j++;
			if (j > 2) j = 1;
			document.getElementById('switch').src = 'img/rain' + j + '.png';
		}, 200)

	</script>
</body>

</html>
