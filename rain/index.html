<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/rain.css" type="text/css">
	<title>暴雨背后的学问</title>
	<style>
		body {
			background: url(img/city.png) no-repeat;
			background-size: 100% 100%;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#dialogue").click(function () {
				i = num;
			})
			$("#next").click(function () {
				$(".dialogue").fadeOut(1000);
				$(".reporter").fadeOut(1000);
				setTimeout('delayer()', 2000);
			})
		})

		function change() {
			document.getElementById("next").style.transform = "scale(1.3)";
		}
		function reset() {
			document.getElementById("next").style.transform = "scale(1)";
		}
		function delayer() {
			window.location = "topic.html";
		}

	</script>
	<img src="img/reporter.png" class="reporter" />
	<div class="dialogue">
		<div id="dialogue"></div>
		<img src="img/next.png" id="next" onmouseover="change()" onmouseout="reset()" />
	</div>
	<img src="img/rain1.png" id="switch" />
	<script>
		var text = "2021年7月17日，河南省出现了历史罕见的极端强降雨天气，" +
			"致使河南多地出现洪涝灾害，民众受灾苦不堪言，接下来让我们来深入了解河南灾情,了解暴雨背后的学问。";
		var num = text.length;
		var i = 0;
		function show() {
			var shower = text.substr(0, i);
			document.getElementById("dialogue").innerHTML = shower;
			i++;
			if (i + 1 >= num) {
				clearInterval("done");
			}
		}
		var done = setInterval("show()", 150);
		var j = 1;
		setInterval(function () {
			j++;
			if (j > 2) j = 1;
			document.getElementById('switch').src = 'img/rain' + j + '.png';
		}, 200)
	</script>
</body>

</html>
